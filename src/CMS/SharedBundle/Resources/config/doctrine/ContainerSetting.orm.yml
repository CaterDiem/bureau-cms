CMS\SharedBundle\Entity\ContainerSetting:
    type: entity
    table: container_setting
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: '255'
        created:
            type: datetime
            nullable: false
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            nullable: false
            gedmo:
              timestampable:
                on: update                        
    manyToOne:
      revision:
          targetEntity: ContainerRevision                                        
          orphanRemoval: false    
          inversedBy: containerRevision
    oneToMany:
        value:
            targetEntity: ContainerSettingValue
            mappedBy: containerSettingValue
    lifecycleCallbacks: {  }
