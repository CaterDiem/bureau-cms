CMS\SharedBundle\Entity\Template:
    type: entity
    table: template
    fields:
        id:
            id: true
            type: integer
            unsigned: true
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 45
            fixed: false
            nullable: false
        description:
            type: string
            length: 512
            fixed: false
            nullable: true
        filepath:
            type: string
            length: 512
            fixed: false
            nullable: false
        created:
            type: datetime
            nullable: false
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            nullable: false
            gedmo:
              timestampable:
                on: update                        
    manyToOne:
        container:
            targetEntity: ContainerRevision            
            mappedBy: containerRevision                        
            orphanRemoval: false
    lifecycleCallbacks: {  }
