CMS\SharedBundle\Entity\Block:
    type: entity
    table: block
    fields:
        id:
            id: true
            type: integer
            unsigned: true
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 45
            fixed: false
            nullable: true
        description:
            type: string
            length: 1024
            fixed: false
            nullable: true                    
        created:
            type: datetime
            nullable: false
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            nullable: false
            gedmo:
              timestampable:
                on: update     
    oneToMany:
        instances: 
            targetEntity: BlockInstance
            mappedBy: parent  
            orderBy:
              sortOrder: asc     
        parents:
            targetEntity: BlockInstance
            mappedBy: block
        pages:
            targetEntity: PageRevision
            mappedBy: rootBlock        
        settings:
            targetEntity: BlockSetting              
            mappedBy: block           
    manyToOne:      
        type:
            targetEntity: BlockType                        
            inversedBy: block
            orphanRemoval: true    
        content:
            targetEntity: Content
            inversedBy: blocks            
            orphanRemoval: true
    lifecycleCallbacks: {  }