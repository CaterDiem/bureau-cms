CMS\SharedBundle\Entity\Container:
    type: entity
    table: container
    fields:
        id:
            id: true
            type: integer
            unsigned: true
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 45
            fixed: false
            nullable: true
        description:
            type: string
            length: 1024
            fixed: false
            nullable: true                    
        created:
            type: datetime
            nullable: false
            gedmo:
              timestampable:
                on: create
        updated:
            type: datetime
            nullable: false
            gedmo:
              timestampable:
                on: update                        
    oneToMany:
        parent:
          targetEntity: ContainerChild
          mappedBy: parent
        child: 
          targetEntity: ContainerChild
          mappedBy: child
    manyToOne:      
        type:
            targetEntity: ContainerType                        
            joinColumns:
                container_type_id:
                    referencedColumnName: id
            orphanRemoval: false
        currentRevision:
            targetEntity: ContainerRevision            
            inversedBy: containerRevision
            joinColumns:
                current_revision_id:
                    referencedColumnName: id
            orphanRemoval: false                   
    lifecycleCallbacks: {  }